<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
    <title>Bonus B3</title>
</head>

<body>
    <h1>Dang ky thanh vien</h1>

    <form>
        <table>
            <tr>
                <td style="width: 90px;">Ho ten</td>
                <td><input type="text" placeholder="Vui long nhap Ho ten" required></td>
            </tr>
            <tr>
                <td>Mat Khau</td>
                <td><input type="password" placeholder="Vui long nhap Mat khau"></td>
            </tr>
            <tr>
                <td>Gioi tinh</td>
                <td>
                    <input type="radio"><label>Nam</label>
                    <input type="radio"><label>Nu</label>
                    <input type="radio"><label>Khong cong bo</label>
                </td>
            </tr>
            <tr>
                <td>So thich</td>
                <td>
                    <input type="checkbox"><label>Xem phim</label><br>
                    <input type="checkbox"><label>Doc sach</label><br>
                    <input type="checkbox"><label>Nghe nhac</label>
                </td>
            </tr>
            <tr>
                <td>Tuoi</td>
                <td><input type="text" style="width: 50px;"></td>
            </tr>
            <tr>
                <td>Tu khoa tim kiem</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gioi thieu ban than</td>
                <td><textarea name="gioithieubanthan" id="gioithieubanthan" cols="60" rows="10"
                        placeholder="Xin chao, toi ten Luan...."></textarea></td>
            </tr>
            <tr>
                <td>Email co the lien he</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Dia chi web cua ban</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>So dien thoai</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Cac loai chon Thoi gian</td>
                <td>
                    <h3>Ngay thang</h3>
                    <label>Chon ngay: </label>
                    <input type="date">
                    <br>
                    <label>Chon thang: </label>
                    <input type="month">
                    <br>
                    <label>Chon tuan: </label>
                    <input type="week">

                    <h3>Gio</h3>
                    <label>Chon Gio: </label>
                    <input type="time">
                    <br>
                    <label>Chon ca Ngay + Gio: </label>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Mau yeu thich</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Ban dag sinh song o TP/Tinh nao?</td>
                <td><input type="text"></td>
            </tr>

        </table>
    </form>
</body>

</html>
